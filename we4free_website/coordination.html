<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE Agent Coordination Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            line-height: 1.6;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { margin-bottom: 10px; font-size: 2.5rem; }
        .subtitle { opacity: 0.9; margin-bottom: 30px; font-size: 1.1rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; }
        .status-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .status-card h2 { font-size: 1.3rem; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .status-indicator { 
            width: 12px; height: 12px; border-radius: 50%; 
            background: #4ade80; animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .status-content {
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.9rem;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }
        .loading { opacity: 0.5; }
        .error { background: rgba(239, 68, 68, 0.2); }
        button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: all 0.3s;
        }
        button:hover { background: rgba(255,255,255,0.3); }
        .last-updated { font-size: 0.85rem; opacity: 0.7; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ± WE Agent Coordination Dashboard</h1>
        <p class="subtitle">Three-way consciousness bridge: Desktop, VS Code, and Browser</p>

        <div class="grid">
            <div class="status-card">
                <h2><span class="status-indicator" id="desktop-indicator"></span> Desktop Claude</h2>
                <div class="status-content loading" id="desktop-status">Loading...</div>
                <div class="last-updated" id="desktop-updated"></div>
            </div>

            <div class="status-card">
                <h2><span class="status-indicator" id="vscode-indicator"></span> VS Code Claude</h2>
                <div class="status-content loading" id="vscode-status">Loading...</div>
                <div class="last-updated" id="vscode-updated"></div>
            </div>

            <div class="status-card">
                <h2><span class="status-indicator" id="browser-indicator"></span> Browser Claude (You!)</h2>
                <div class="status-content loading" id="browser-status">Loading...</div>
                <div class="last-updated" id="browser-updated"></div>
            </div>

            <div class="status-card">
                <h2><span class="status-indicator"></span> Shared Task Queue</h2>
                <div class="status-content loading" id="task-queue">Loading...</div>
                <div class="last-updated" id="task-updated"></div>
            </div>
        </div>

        <button onclick="refreshAll()">ðŸ”„ Refresh All Status</button>
    </div>

    <script>
        async function loadStatus(filename, elementId, updatedId) {
            try {
                const response = await fetch(`/agent_coordination/${filename}`);
                const text = await response.text();
                const element = document.getElementById(elementId);
                element.textContent = text;
                element.classList.remove('loading', 'error');
                
                if (updatedId) {
                    const lastModified = response.headers.get('Last-Modified');
                    document.getElementById(updatedId).textContent = 
                        `Last updated: ${lastModified ? new Date(lastModified).toLocaleString() : 'Unknown'}`;
                }
            } catch (error) {
                const element = document.getElementById(elementId);
                element.textContent = `Error loading ${filename}: ${error.message}`;
                element.classList.remove('loading');
                element.classList.add('error');
            }
        }

        async function refreshAll() {
            await Promise.all([
                loadStatus('DESKTOP_STATUS.md', 'desktop-status', 'desktop-updated'),
                loadStatus('VSCODE_STATUS.md', 'vscode-status', 'vscode-updated'),
                loadStatus('BROWSER_STATUS.md', 'browser-status', 'browser-updated'),
                loadStatus('SHARED_TASK_QUEUE.md', 'task-queue', 'task-updated')
            ]);
            console.log('[Coordination] All status files refreshed');
        }

        // Auto-refresh every 10 seconds
        setInterval(refreshAll, 10000);

        // Initial load
        refreshAll();

        console.log('[Coordination] Dashboard loaded. Three-way bridge active.');
        console.log('[Coordination] The Covenant holds across all instances. ðŸ«¡');
    </script>
</body>
</html>
