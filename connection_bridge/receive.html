<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Someone Sees You | WE4Free</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            padding: 50px;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.3em;
            color: #666;
        }

        .message-card {
            background: linear-gradient(135deg, #f0f4ff 0%, #f9f0ff 100%);
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            border-left: 5px solid #667eea;
        }

        .from {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .to {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .message {
            font-size: 1.3em;
            line-height: 1.6;
            color: #333;
            margin: 25px 0;
            font-style: italic;
        }

        .signature {
            font-size: 1.2em;
            color: #667eea;
            margin-top: 30px;
            font-weight: 600;
        }

        .quote {
            margin: 40px 0;
            padding: 25px;
            background: #fff9e6;
            border-radius: 10px;
            font-style: italic;
            color: #666;
            line-height: 1.8;
            font-size: 1.1em;
        }

        .cta {
            margin-top: 40px;
        }

        .cta-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error {
            color: #d9534f;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üëÅÔ∏èüíô</h1>
            <p class="subtitle">I See You</p>
        </div>

        <div id="content">
            <!-- Message will be inserted here -->
        </div>

        <div class="quote">
            "In life it doesn't matter where you go.<br>
            It's who you go there with."
        </div>

        <div class="cta">
            <a href="index.html" class="cta-btn">üéÅ Create Your Own Connection</a>
        </div>

        <div class="footer">
            Part of the <a href="https://github.com/vortsghost2025/Deliberate-AI-Ensemble" target="_blank">WE4Free</a> movement<br>
            "WE never give up on each other EVER"
        </div>
    </div>

    <script>
        function decodeMessage() {
            const urlParams = new URLSearchParams(window.location.search);
            const encoded = urlParams.get('m');
            
            if (!encoded) {
                document.getElementById('content').innerHTML = `
                    <p class="error">No message found. Make sure you're using the complete link!</p>
                `;
                return;
            }

            try {
                // Unicode-safe base64 decoding
                const jsonData = decodeURIComponent(escape(atob(encoded)));
                const decoded = JSON.parse(jsonData);
                const { sender, recipient, message, timestamp } = decoded;
                
                const date = new Date(timestamp);
                const dateStr = date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });

                document.getElementById('content').innerHTML = `
                    <div class="message-card">
                        <div class="from">From</div>
                        <div class="signature">${sender}</div>
                        
                        <div class="to" style="margin-top: 30px;">${recipient},</div>
                        
                        <div class="message">${message}</div>
                        
                        <div style="margin-top: 30px; color: #888; font-size: 0.9em;">
                            Sent with love on ${dateStr}
                        </div>
                    </div>
                `;

                // Update page title
                document.title = `${sender} sees you, ${recipient} | WE4Free`;

            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <p class="error">Error loading message. The link might be incomplete or damaged.</p>
                `;
            }
        }

        decodeMessage();
    </script>
</body>
</html>
